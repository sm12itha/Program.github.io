<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
    <li>JAVA</li>
    <li>SQL</li>
    <li>PYTHON</li>
    <li>JAVASCRIPT</li>
    </ul>

<h1>Ordered List</h1>
<ol type="A">
    <li>NoSql</li>
    <li>MySql</li>
    <li>PlSql</li>
    <li>Oracle</li>
</ol>
<h1>Description List</h1>
<dl>
    <dt>HTML</dt>
    <dd>HTML stands for HyperText MarkUp Language</dd>
    <dt>CSS</dt>
    <dd>CSS stands for Cascading Style Sheets</dd>
</dl>
</body>
</html>
